<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GRK3</title>
    <style>
        body {
            background-color: #ccc;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>
    <script>
        function setup() {
            createCanvas(512, 512);
            background(255);
        }

        var x0 = -1;
        var y0 = -1;
        var x1 = -1;
        var y1 = -1;

        function mousePressed() {
            x0 = mouseX;
            y0 = mouseY;
        }

        function mouseDragged() {
            x1 = mouseX;
            y1 = mouseY;
            background(255);
            noStroke();
            fill('red');
            ellipse(x0 - 3, y0 - 3, 6);
            fill('green');
            ellipse(x1 - 3, y1 - 3, 6);
        }

        function mouseReleased() {
            background(255);
            loadPixels();
            bresenham_full_image();
            updatePixels();
        }

        function set_pixel(x, y, c) {
            let idx = (y * 512 + x) * 4;
            pixels[idx] = -c;
            pixels[idx + 1] = c;
            pixels[idx + 2] = 0;
            pixels[idx + 3] = 255;
        }

        function bresenham_full_image() {
            let dx = x1 - x0;
            let dy = y1 - y0;

            for (let x = 0; x < width; x++)
                for (let y = 0; y < height; y++) {
                    let d = (dy / dx) * (x - x0) - (y - y0);
                    let d2 = d * 2 * dx;
                    set_pixel(x, y, d2);
                }
        }

    </script>
</head>

</html>
